<div class="login-section">
    <form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
        <label for="username" class="login-form-label">Username</label>
        <input ngModel #inputUsername="ngModel" type="text" id="username" name="username"
            class="login-form-input login-form-input-error" required>

        <label for="password" class="login-form-label">Password</label>
        <input ngModel #inputPassword="ngModel" type="password" id="password" name="password"
            class="login-form-input login-form-input-error" required minlength="5">
     
        <ng-container *ngIf="inputPassword.touched" class="login-form-input-error">
            <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
            <p class="error" *ngIf="inputPassword.errors?.['minlength']">Password must be at 5 characters!!</p>
        </ng-container>
        <button [disabled]="form.invalid" [style]="{backgroundColor: form.invalid ? 'lightgray' : 'orange'}"
            class="login-form-button">Login</button>
    </form>
</div>
