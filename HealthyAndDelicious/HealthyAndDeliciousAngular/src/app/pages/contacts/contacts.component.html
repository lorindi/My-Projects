<div class="container-contacts">
    <div class="content-contacts">
        <div class="content-contacts-info">
            <h1 class="contact-info-title">Contact Us</h1>
            <div class="contact-info">
                <p><span>Address:</span> Your address, City, Country</p>
                <p><span>Phone:</span> Your phone number</p>
                <p><span>Email:</span> Your email address</p>
            </div>
        </div>
        <form action="#" method="post" class="content-contacts-form">
            <!-- <label for="name">Name:</label> -->
            <input placeholder="Name" type="text" id="name" name="name" required>

            <!-- <label for="email">Email:</label> -->
            <input placeholder="Email" type="email" id="email" name="email" required>

            <!-- <label for="message">Message:</label> -->
            <textarea placeholder="Message" id="message" name="message" required></textarea>

            <input type="submit" value="Send">
        </form>
    </div>
</div>
