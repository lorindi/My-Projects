{% extends 'base/base.html' %}
{% block page_content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/users/user_edit.css' %}">
    <section class="edit-acc">
        <h1>Edit Profile</h1>
        <form method="post" action="{% url 'profile edit' pk=object.pk %}">
            {{ form.as_div }}
            {% csrf_token %}
            <button>Edit</button>
        </form>
    </section>
{% endblock %}
