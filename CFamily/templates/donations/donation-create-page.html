{% extends 'base/index.html' %}
{% block content %}
    <main class="main-donations-create-edit-card">
        <section class="container-donation-create-edit-card">

            <h2 class="donation-create-edit-card-title">Create Donation</h2>
            <form class="donation-create-edit-card-form" method="post" action="{% url 'donation_create' %}" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form.as_div }}
                <button class="donation-create-edit-card-button" type="submit">CREATE</button>
            </form>


        </section>
    </main>
{% endblock %}
