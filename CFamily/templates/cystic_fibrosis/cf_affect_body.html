{% extends 'base/index.html' %}
{% block content %}
    <main class="main-cf-content">
        {% if not cf_affect_body %}
            <section>

            </section>
        {% else %}
            <section class="container-cf">
                {% for cf in cf_affect_body %}
                    <div class="cf-list">
                        <img class="cover-cf-image" src="{{ cf.cover_image.url }}" alt="{{ cf.title }}">
                        <h1 class="cf-title">{{ cf.title }}</h1>
                        <p class="cf-description">{{ cf.description }}</p>
                    </div>
                    <a href="{% url 'cf_delete' pk=cf.pk%}">Delete</a>
                {% endfor %}
            </section>
        {% endif %}
    </main>
{% endblock %}
