{% extends 'base/index.html' %}
{% block content %}
    <main class="main-cf-content">
        <section class="container-cf-create-form">
            <h1 class="cf-create-form-title">Create CF</h1>
            <form method="post" enctype="multipart/form-data" class="cf-create-form">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit" class="cf-create-form-button btn btn-primary">Create CF</button>
            </form>
        </section>
    </main>
{% endblock %}
