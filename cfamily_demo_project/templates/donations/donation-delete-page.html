{% extends 'base/index.html' %}
{% block content %}
    <main class="main-donations-content">
        <section>
            <h2>Delete Donation</h2>
            <p>Are you sure you want to delete this donation: {{ object.name }}?</p>
            <form method="post" action="{% url 'donation delete' pk=object.pk %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </section>
    </main>
{% endblock %}
