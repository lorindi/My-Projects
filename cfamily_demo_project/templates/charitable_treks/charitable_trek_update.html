{% extends 'base/index.html' %}

{% block content %}
    <main>
        <section>
            <h2>Edit Charitable Trek</h2>
            <form method="post" action="{% url 'charitable_trek_update' object.pk %}">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Edit</button>
            </form>
            <a href="{% url 'charitable_trek_detail' object.pk %}">Back to Details</a>
        </section>
    </main>
{% endblock %}
