{% extends 'base/index.html' %}

{% block content %}
    <main>
        <section class="container-event-create-form">
            <h1 class="event-create-form-title">Create Event</h1>
            <form class="event-create-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <button class="event-create-form-button" type="submit">Create</button>
            </form>
        </section>
    </main>
{% endblock %}
