{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<main class="main-users-content">
    <section>
        <h1>Are you sure you want to delete your profile?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="btns-logout">
                <button class="btn" type="submit"><a>Yes</a></button>
                <a href="{% url 'homepage' %}">No</a>
            </div>
        </form>
    </section>
</main>

{% endblock %}
