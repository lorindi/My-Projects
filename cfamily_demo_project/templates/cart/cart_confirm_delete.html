{% extends 'base/index.html' %}
{% block content %}
    <main class="main-shopping-cart">
        <section>
            <h1>Delete Cart Item</h1>
            <p>Are you sure you want to delete '{{ cart_item }}'?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm Delete</button>
            </form>
            <a href="{% url 'cart_list' %}">Cancel</a>
        </section>
    </main>
{% endblock %}
