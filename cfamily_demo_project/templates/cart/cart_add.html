{% extends 'base/shopping_cart.html' %}
{% block shopping_cart_content %}

    <main class="main-shopping-cart">
        <section>
            <h1>Add Item to Cart</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add to Cart</button>
            </form>
            <a href="{% url 'cart_list' %}">Back to Cart</a>
        </section>
    </main>
{% endblock %}
