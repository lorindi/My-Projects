<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animation-design-form.css">
    <link rel="stylesheet" href="./animation-design-input.css">
    <link rel="stylesheet" href="./animation-design-button.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Caveat:wght@500&family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="content regular">
      <section class="authentication-page register-page page-wrapper">
        <header class="authentication-page-header">
     
        </header>

        <section
          class="register-page-form-authentication register-page-form block glow"
        >
          <header
            class="register-page-form-authentication-header register-page-form"
          >
            <article class="register-page-form-authentication-header-login">
              <span><a href="">Login</a></span>
            </article>
            <article class="register-page-form-authentication-header-register">
              <span><a href="">Register</a></span>
            </article>
          </header>
          <article class="register-page-form-subtitle register-page-form">
            <h3>Welcome to LorinDi!</h3>
            <p>It's time to begin our daring adventure.</p>
          </article>
          <form action="" class="register-page-form-content">
            <section class="section-username-email-password">
              <div class="forms input-box">
                
                <input
                  class="forms-input"
                  type="text"
                  id="username"
                  name="username"
                  required="required"
                  
                  
                />
                <span>Username</span>
          
              </div>
  
              <div class="forms input-box">
                
                <input
                  class="forms-input"
                  type="text"
                  id="password"
                  name="password"
                  required="required"
                  
                />
                <span>Password</span>
          
              </div>
            </section>
           
            <section class="button-section">
              <div class="button">
                <label for=""></label>
                <input class="button" type="submit" id="submit" name="submit" />
              </div>
            </section>
          </form>
   
          <section class="external-login">
            <a class="external-login-btn external-login-btn-google" href=""
              ><img src="./google.png" alt=""> Google</a
            >
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
